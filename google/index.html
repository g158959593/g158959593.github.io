<h2>谷歌框架引导(顺序安装)</h2>
<script type="text/javascript">
	if(get_android_version()=='6.0'){
		document.write('<h4><a href="Google服务框架(6.0).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}else if(get_android_version()=='7.0'){
		document.write('<h4><a href="Google服务框架(7.0).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}else if(get_android_version()=='7.1'){
		document.write('<h4><a href="Google服务框架(7.1).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}else if(get_android_version()=='8.0'){
		document.write('<h4><a href="Google服务框架(8.0).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}else if(get_android_version()=='8.1'){
		document.write('<h4><a href="Google服务框架(8.1).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}else if(get_android_version().substring(0,1)=='9'){
		document.write('<h4><a href="Google服务框架(9.0).apk" style="text-decoration:none"><font color="MediumBlue">Google服务框架 (点击安装)</a></font></h4>')
	}
	function get_android_version() {
		var ua = navigator.userAgent.toLowerCase();
		var version = null;
		if (ua.indexOf("android") > 0) {
			var reg = /android [\d._]+/gi;
			var v_info = ua.match(reg);
                version = (v_info + "").replace(/[^0-9|_.]/ig, "").replace(/_/ig, ".");
                version = version.substring(0,3);// 得到版本号
            }
            return version;
        }
    </script>
